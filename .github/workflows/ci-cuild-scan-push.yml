name: ci-build-scan-push

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  FRONTEND_IMAGE: phonebook-frontend
  BACKEND_IMAGE: phonebook-backend

jobs:
  build_scan_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        run: |
          echo "SHA_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "LATEST_TAG=main" >> $GITHUB_OUTPUT

      # ---- Backend: build, scan, push ----
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.SHA_TAG }}

      - name: Trivy scan backend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.SHA_TAG }}
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.LATEST_TAG }}

      # ---- Frontend: build, scan, push ----
      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/frontend
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.SHA_TAG }}

      - name: Trivy scan frontend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.SHA_TAG }}
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.LATEST_TAG }}
